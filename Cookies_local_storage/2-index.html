<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cookies_local_storage - Task 2</title>
	<style>
		*,
		*::before,
		*::after {
			margin: 0;
			padding: 0;
		}

		body {
			padding: 2rem;
		}

		input,
		button {
			margin: 1rem 0;
			padding: 0.25rem;
		}
	</style>
</head>

<body>
	<main>
		<h1>Login to the website</h1>
		<input type="text" id="firstname" placeholder="Firstname">
		<input type="email" id="email" placeholder="Email">
		<button onclick="setCookies();">Log me in</button>
		<h1>Cookies</h1>
		<button onclick="showCookies();">Show the cookies</button>
	</main>
	<script>
		const setCookies = () => {
			const firstName = document.getElementById("firstname").value;
			const email = document.getElementById("email").value;

			const expires = new Date(Date.now() + 10 * 864e5).toUTCString();

			document.cookie = "email=" + email + "; " + expires;
			document.cookie = "firstname=" + firstName + "; " + expires;

			alert("Cookies have been set!");
		};

		const getCookie = (name) => {
			const cookiePrefix = name + "=";
			const allCookies = document.cookie;
			const cookieArray = allCookies.split(";");

			for (let i = 0; i < cookieArray.length; i++) {
				let cookie = cookieArray[i];
				let cleanCookie = cookie.trim();

				if (cleanCookie.startsWith(cookiePrefix)) {
					let test = cleanCookie.replace(cookiePrefix, '');
					return test;
				}
			}

			return "";
		}

		const showCookies = () => {
			const firstName = getCookie("firstname");
			const email = getCookie("email");

			const p = document.createElement("p");
			p.innerHTML = "Email: " + email + " - " + "Firstname: " + firstName;
			document.body.appendChild(p);
		}

	</script>
</body>

</html>
