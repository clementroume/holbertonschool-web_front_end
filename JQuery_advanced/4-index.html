<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 4</title>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script type="application/javascript">
        // Function that creates the initial family tree
        function createFamilyTree() {
            const $table = $('<table></table>');

            const $thead = $('<thead></thead>')
                .append($('<tr></tr>')
                    .append($('<th></th>').text('Firstname'))
                    .append($('<th></th>').text('Lastname'))
                );

            const $tbody = $('<tbody></tbody>')
                .append($('<tr></tr>').append($('<td></td>').text('Guillaume')).append($('<td></td>').text('Salva')))
                .append($('<tr></tr>').append($('<td></td>').text('Paulette')).append($('<td></td>').text('Salva')))
                .append($('<tr></tr>').append($('<td></td>').text('Antoine')).append($('<td></td>').text('Salva')));

            $table.append($thead).append($tbody);
            $('body').append($table);
        }

        // Function that replaces the table content with only Gerard Bonissa
        function replaceFamilyTree() {
            const $tbody = $('tbody');
            $tbody.empty(); // removes all existing rows
            $tbody.html(
                $('<tr></tr>')
                    .append($('<td></td>').text('Gerard'))
                    .append($('<td></td>').text('Bonissa'))
            );
        }

        // Execute on page load
        $(document).ready(function () {
            createFamilyTree();
            replaceFamilyTree();
        });
    </script>
</head>
