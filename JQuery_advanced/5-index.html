<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <script type="application/javascript">
        // Create an empty table with headers
        function createFamilyTree() {
            const $table = $('<table></table>');
            const $thead = $('<thead></thead>')
                .append($('<tr></tr>')
                    .append($('<th></th>').text('Firstname'))
                    .append($('<th></th>').text('Lastname'))
                );
            const $tbody = $('<tbody></tbody>');

            $table.append($thead).append($tbody);
            $('body').append($table);
        }

        // Add a new row to the table with a delete button "(x)"
        function addNewMember(firstName, lastName) {
            const $row = $('<tr></tr>')
                .append($('<td></td>').text(firstName))
                .append($('<td></td>').text(lastName))
                .append(
                    $('<td></td>')
                        .text('(x)')
                        .css({
                            "background-color": "orange",
                            "cursor": "pointer"
                        })
                        .click(function () {
                            $(this).parent().remove(); // Remove the row when "(x)" is clicked
                        })
                );
            $('tbody').append($row); // Append the row to the table body
        }

        // Initialize the table and add initial members when the page is loaded
        $(document).ready(function () {
            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
        });
    </script>

</head>
