<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />

	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"

	<script type="application/javascript">
		// Function to create and append the family tree table
		function createFamilyTree() {
			// Entire table is created as a single HTML string
			const tableHTML = `
        <table>
          <thead>
            <tr><th>Firstname</th><th>Lastname</th></tr>
          </thead>
          <tbody>
            <tr><td>Guillaume</td><td>Salva</td></tr>
            <tr><td>Paulette</td><td>Salva</td></tr>
            <tr><td>Antoine</td><td>Salva</td></tr>
          </tbody>
        </table>
      `;

			// Append the table to the body in a single operation
			$('body').append(tableHTML);
		}

		// Call the function when the DOM is ready
		$(document).ready(function () {
			createFamilyTree();
		});
	</script>
</head>
